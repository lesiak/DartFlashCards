<!DOCTYPE html>

<polymer-element name="learning-panel">
  <template>  
    <div class="row-fluid show-grid">     
        <div id="flashcardQuestion" class="span12 flashcard-question">
            <h1 id="en">{{card.en}}</h1>    
            <div id="enPro" class="btn-toolbar"><!-- do not collapse--></div>
        </div>
        <!-- span12 flashcardQuestion -->


        <div class="row-fluid" style="margin-bottom : 10px">
            <span class="span6">
            <button id="showAnswerButton" on-click="{{showAnswer}}" disabled?={{responsesVisible}} class="btn btn-large btn-block btn-info">Show answer</button>
            </span>
        </div>
        <div class="row-fluid" style="margin-bottom : 10px">
            <span class="span2">
            <button id="goodAnswerButton" on-click="{{goodAnswer}}" disabled?={{!responsesVisible}} class="btn btn-large btn-block">Good</button>
            </span>
            <span class="span2">
            <button id="poorAnswerButton" on-click="{{poorAnswer}}" disabled?={{!responsesVisible}} class="btn btn-large btn-block">Almost</button>
            </span>
            <span class="span2">
            <button id="badAnswerButton" on-click="{{badAnswer}}" disabled?={{!responsesVisible}} class="btn btn-large btn-block">Bad</button>
            </span>
        </div>

        <div class="row-fluid show-grid">
            <div id="answerprimary" class="span12 flashcardAnswer">
                <h1 id="ko">
                  <template if="{{ responsesVisible }}">
                    {{answerPrimary}}
                  </template>  
                </h1>
                <div id="primaryPro" class="btn-toolbar">
                    <!-- do not collapse-->
                </div>
            </div>
        </div>
        <div class="row-fluid show-grid">
            <div class="span6 flashcardAnswer">
                <h1 id="fi">
                  <template if="{{ responsesVisible }}">
                    {{answerSecondary}}
                  </template>  
                </h1>
                <div id="secondaryPro" class="btn-toolbar" if="{{ responsesVisible }}">
                    <!-- do not collapse-->
                </div>
            </div>
            <div class="span6 flashcardAnswer">
                <h1 id="fr">
                  <template if="{{ responsesVisible }}">
                    {{card.fr}}
                  </template>  
                </h1>
                <div id="frPro" class="btn-toolbar" if="{{ responsesVisible }}">
                    <!-- do not collapse-->
                </div>
            </div>
        </div>
    </div>
    <div id="audioContainer"></div>
  </template>
  <script type="application/dart" src="learning_panel.dart"></script> 
</polymer-element>
