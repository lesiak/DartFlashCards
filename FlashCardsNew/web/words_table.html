<!DOCTYPE html>



<polymer-element name="words-table" >
  <template>
    <table class="table table-striped table-bordered ">                                
        <thead>
        <tr>
            <th>English</th>
            <th>{{getLangName(primaryLang)}}</th>
            <th>{{getLangName(secondaryLang)}}</th>
            <th>{{getLangName(thirdLang)}}</th>            
            <th>Due in</th>
        </tr>
        </thead>
        <tbody>
        <tr template repeat="{{r in wordRows}}" class={{r.cssClass}}>
            <td>{{r.card.en}}</td>
            <td>{{r.first}}</td>
            <td>{{r.second}}</td>
            <td>{{r.third}}</td>            
            <td>{{r.dueIn}}</td>
        </tr>
        </tbody>
    </table>
  </template>
  <script type="application/dart" src="words_table.dart"></script>
</polymer-element>
