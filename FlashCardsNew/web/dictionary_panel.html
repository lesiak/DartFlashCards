<!DOCTYPE html>

<polymer-element name="dictionary-panel">
  <template>
    <style>      
      th.lang { width:22%; }      
      th.deck { width:12%; }
    </style>
    <nav class="navbar navbar-default" role="navigation">               
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" 
                      value="{{searchTerm}}" 
                      class="form-control" 
                      placeholder="Search">
            </div>
            <!--<button type="submit" class="btn btn-default">Submit</button>-->
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dictionary Size: {{dictionarySize}}</a></li>
            
          </ul>
        </div><!-- /.navbar-collapse -->
    </nav>      
    <div class="row show-grid">
      <div class="col-md-12">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              
              <th class="lang">English</th>
              <th class="lang">{{getLangName(primaryLang)}}</th>
              <th class="lang">{{getLangName(secondaryLang)}}</th>
              <th class="lang">{{getLangName(thirdLang)}}</th>
              <th class="deck">Deck</th>        
            </tr>
          </thead>
          <tbody>                                                 
            <tr template repeat="{{row in matchingCards}}">                
                <td>{{row.card.en}}</td>
                <td>{{getValueForLang(row.card, primaryLang)}}</td>
                <td>{{getValueForLang(row.card, secondaryLang)}}</td>
                <td>{{getValueForLang(row.card, thirdLang)}}</td>
                <td>{{row.deckName}}</td>
            </tr>
                                      
          </tbody>
        </table>
      </div>       
    </div>  
  </template>
  <script type="application/dart" src="dictionary_panel.dart"></script> 
</polymer-element>
