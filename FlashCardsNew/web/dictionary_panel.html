<!DOCTYPE html>

<polymer-element name="dictionary-panel">
  <template>
  
    <div class="navbar">
      <div class="navbar-inner">
        <form class="navbar-search pull-left">
          <input type="text" value="{{searchTerm}}" class="search-query" placeholder="Search">
        </form> 
        <ul class="nav pull-right">
          <li>
            <a href="#">Dictionary Size: {{allCards.length}}</a>
          </li>          
        </ul>   
      </div>
    </div>
   
    <div class="row-fluid show-grid">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          
          <th>English</th>
          <th>Korean</th>
          <th>Finnish</th>
          <th>French</th>
          <th>Deck</th>        
        </tr>
      </thead>
      <tbody>     
        
                             
        <tr template repeat="{{matchingCards}}">
            
            <td>{{card.en}}</td>
            <td>{{card.ko}}</td>
            <td>{{card.fi}}</td>
            <td>{{card.fr}}</td>
            <td>{{deckName}}</td>
        </tr>
                                  
      </tbody>
    </table>
    <div class="span12">
      <span>Dictionary Size: {{allCards.length}}</span>
    </div>
