<polymer-element name="deck-summary">
  <template>
   <style>      
      table {
        margin-bottom: 10px;      
      }
    </style>
    <table class="table table-hover">
        <tbody>
        <tr>
            <td class="summaryheader">Completed</td>
            <td id="completedWords">{{completedSize}}</td>
        </tr>
        <tr>
            <td class="summaryheader">Total</td>
            <td id="totalWords">{{cards.length}}</td>
        </tr>
        <tr>
            <td class="summaryheader">Due</td>
            <td id="dueTodayWords">{{dueSize}}</td>
        </tr>
        <tr>
            <td class="summaryheader">Progress</td>
            <td id="deckProgress">{{progress}}%</td>
        </tr>
        </tbody>
    </table>
  </template>
  <script type="application/dart" src="deck_summary.dart"></script>
</polymer-element>
