      <div class="span12">
        <ul id="navigationPills" class="nav nav-pills">

    			<a id="homePill" on-click="{{goToHomePanel}}" href="#">Home</a>

		<div id="pageContentDiv" >
            <div id="wordFilesDiv" class="row-fluid">
                <div id="wordFilesDivAAA" class="span3">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a id="level1Tab" href="#" on-click="{{level1Clicked}}">Level 1</a>
                        </li>
                        <li>
                            <a id="level2Tab" href="#" on-click="{{level2Clicked}}">Level 2</a>
                        </li>
                    </ul>                    
                    <decks-table items={{items}} on-decknameclicked="{{deckNameChanged1}}"></decks-table>
                </div> <!-- word Files div AAA -->
                <div class="span9">
                    <div id="deckDetailsDiv" hidden>
                        <h3>Summary</h3>

                        <div class="row-fluid">
                            <div class="span3">
                              <deck-summary 
                                    cards="{{cards}}"
                                    primaryLang="{{primaryLang}}"></deck-summary>                            
                            </div>
                            <div class="span3 offset2">
                                <img id="imgFlag"
                                    on-click="{{flagClicked}}" 
                                    src="{{flagPath}}" 
                                    width="200"
                                    style="border-style:solid;border-width:1px;">
                            </div>
                        </div>


                        <p>                        
                            <button id="startButton" 
                                    on-click="{{startPanel}}" 
                                    class="btn btn-large btn-large btn-info">Start</button>
                            <button id="clearResultsButton" 
                                    on-click="{{clearDeckResults}}" 
                                    class="btn btn-large btn-large btn-info">Clear results</button>
                            <button id="fetchPronoButton" 
                                    on-click="{{fetchPronunciations}}"                            
                                    class="btn btn-large btn-large btn-info">Fetch Pronunciation</button>
                        </p>
                        
                        <template id="progressDivTmpl" bind if="{{ showProgress }}">
                          <progress-bar total="{{total}}" currentSucc="{{currentSucc}}" currentFail="{{currentFail}}"></progress-bar>                            
                        </template>                        
                        <words-table id="wordsTable" 
                        cards="{{cards}}"
                        primaryLang="{{primaryLang}}"></words-table>                       
                    </div>
                </div>
            </div>
            
              
              <learning-panel hidden="true" 
                  id="learningPanel" 
                  on-deck-finished="{{goToHomePanel}}" 
                  cards="{{cards}}"
                  primaryLang="{{primaryLang}}"></learning-panel>
