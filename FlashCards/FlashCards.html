<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>FlashCards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">    
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">  
    <!--<link href="assets/css/docs.css" rel="stylesheet">-->
    <link href="FlashCards.css" rel="stylesheet">
   
  </head>
<body>  

  <div class="container-fluid">
    <div class="row-fluid">
	  <div class="span2">
        <div class="well sidebar-nav">
          <ul class="nav nav-list">
		    <li class="nav-header">Sidebar</li>
			<li class="active"><a href="#">Test</a></li>
            <li><a id="clearCache" href="#">Clear</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li class="nav-header">Sidebar</li>
            <li><a href="#">Link</a></li>
          </ul>
        </div>
      </div> <!-- span2 -->
      <div class="span10">
        <ul id="navigationPills" class="nav nav-pills">
  		<li class="active">
    			<a id="homePill" href="#">Home</a>
  			</li>
  			<li><a href="#">Test</a></li>
  			<li><a href="#">...</a></li>
		</ul>    	
		
		<div id="pageContentDiv">
		
			<div id="wordFilesDiv" >
			  
			  <ul class="nav nav-tabs">
			    <li class="active">
            <a id="level1Tab" href="#">Level 1</a>
          </li>
          <li>
            <a id="level2Tab" href="#">Level 2</a>
          </li>
				</ul>
				
				
				<table id="questionDecksTable" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
              <th>Name</th>
            </tr>
            </thead>
            <tbody>         
            </tbody>
          </table>
				<div id="wordListDiv" hidden>
					<h3>Summary</h3>
					
					<div class="row-fluid">
  					<div class="span3">
    					<table class="table table-hover">
    						<tbody>
    						<tr><td class="summaryheader">Completed</td><td id="completedWords">0</td></tr>
    						<tr><td class="summaryheader">Total</td><td id="totalWords">0</td></tr>
    						<tr><td class="summaryheader">Progress</td><td id="deckProgress">0</td></tr>
    						</tbody>
    					</table>
  					</div>  					
					</div>
					
					<p>
					<button id="startButton" class="btn btn-large btn-large btn-info">Start</button>
					<button id="clearResultsButton" class="btn btn-large btn-large btn-info">Clear results</button>
					</p>
					<table id="wordTable" class="table table-striped table-bordered ">
						<thead>
						<tr>
							<th>English</th>
							<th>Korean</th>
							<th>Finnish</th>
							<th>French</th>
							<th>Due in</th>
						</tr>
						</thead>
						<tbody>
		 				</tbody>
		 				
					</table>
				</div>
			</div>
			<div id="learningPanel" hidden>
				<div class="row-fluid show-grid">
		        <div id="flashcardQuestion" class="span12">
		    	  <h1 id="en">&nbsp;</h1>	    	  
		    	  <div id="enPro" class="btn-toolbar"><!-- do not collapse--></div>
		        </div> <!-- span12 flashcardQuestion -->
		     
		       	<div class="row-fluid" style="margin-bottom : 10px">
		       		<span class="span6">        
		        	<button id="showAnswerButton" class="btn btn-large btn-block btn-info">Show answer</button>
		        	</span>       	
		       	</div>       	
		       	<div class="row-fluid" style="margin-bottom : 10px">
		       		<span class="span2">
		        	<button id="goodAnswerButton" class="btn btn-large btn-block">Good</button>
		        	</span>
		        	<span class="span2">
		        	<button id="poorAnswerButton" class="btn btn-large btn-block">Almost</button>
		        	</span>
		        	<span class="span2">
		        	<button id="badAnswerButton" class="btn btn-large btn-block">Bad</button>
		        	</span>
		       	</div>
		       	
		        <div class="row-fluid show-grid">
			        <div class="span12 flashcardAnswer">
			    	  <h1 id="ko" >&nbsp;</h1>
			    	  <div id="koPro" class="btn-toolbar"> 
			          <!-- do not collapse-->
			          </div>
			        </div>
		        </div>
		        <div class="row-fluid show-grid">
		        <div class="span6 flashcardAnswer">
		    	  <h1 id="fi">&nbsp;</h1>    	  
		    	  <div id="fiPro" class="btn-toolbar">
		    	  <!-- do not collapse--> 
		          </div>
		        </div>        
		        <div class="span6 flashcardAnswer">
		    	  <h1 id="fr">&nbsp;</h1>    	  
		    	  <div id="frPro" class="btn-toolbar">
		    	  <!-- do not collapse--> 
		          </div>
		        </div>
		      </div> <!-- answers -->
		   </div> <!-- learning panel -->
	    </div> <!-- page Content -->             
    </div> <!-- span10 -->
  </div> <!-- row -->
</div> <!-- container -->
<div id="audioContainer"/>
<script type="application/dart" src="web/FlashCards.dart"></script>
<script src="packages/browser/dart.js"></script>  

</body>
</html>
